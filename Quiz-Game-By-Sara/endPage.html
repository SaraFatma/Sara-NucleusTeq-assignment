<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz Completed</title>
</head>

<body style="
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    background: linear-gradient(135deg, #d4f1ff, #a6d8ff);
    color: #003366;">

    <div class="end-container" style="
        max-width: 800px;
        width: 90%;
        text-align: center;
        background: #ffffff;
        padding: 2.5rem;
        border-radius: 25px;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.15);
        transition: transform 0.3s;">

        <h1 style="
            font-size: 3rem;
            color: #0066cc;
            margin-bottom: 1.5rem;
        ">Quiz Completed!</h1>

        <p id="final-score" style="
            font-size: 1.6rem;
            color: #004080;
            margin-bottom: 2rem;">Your Score: 0</p>

        <button id="restartButton" style="
            padding: 14px 28px;
            font-size: 1.2rem;
            cursor: pointer;
            background: linear-gradient(90deg, #007acc, #005f99);
            color: white;
            border: none;
            border-radius: 12px;
            transition: background 0.3s, transform 0.2s;" onmouseover="this.style.background='linear-gradient(90deg, #005f99, #004080)'; this.style.transform='scale(1.05)'"
            onmouseout="this.style.transform='scale(1)'" onclick="restartQuiz()">Restart Quiz</button>

    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const finalScoreEl = document.getElementById("final-score");
            const score = localStorage.getItem("score") || 0;
            finalScoreEl.textContent = `Your Score: ${score}`;
        });

        function restartQuiz() {
            localStorage.clear(); // Clear all quiz data
            window.location.href = "startPage.html"; // Redirect to start page
        }
    </script>

</body>

</html>
